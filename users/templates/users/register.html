{% extends "proj_djangos/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Login e senha incorretos</p>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Registrar</button>
        <input type="hidden" name="next" value="{% url 'index' %}"/>

    </form>
{% endblock content %}
